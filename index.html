<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    a {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website!</h1>
  <p>We're excited to have you here. Explore and enjoy the features we have to offer.</p>
  <a href="home.html">Enter Site</a>
</body>
</html>
